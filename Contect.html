<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vainktesh kumar Dwivedi</title>
    <link rel="Stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/Intro.html">My Intro</a></li>
                    <li><a href="/Services.html">Services</a></li>
                    <li><a href="/Blog.html">Blog</a></li>
                    <li><a href="/Contect.html">Contect Me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="contectform">
                <h1>Contect Me for work/General Enquiries</h1>
            <form>
                <div class="mb-3">
                  <label for="clientname" class="form-label">Your Name</label>
                  <input type="text" class="form-control" id="clientname" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="Clientphone" class="form-label">Phone No</label>
                  <input type="Phone No" class="form-control" id="Clientphone">
                </div>
                <div class="mb-3">
                    <label for="clientEnq" class="form-label">Enquirie</label>
                    <input type="text" class="form-control" id="clientEnq" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                </div>
                <button type="submit" class="btn btn-sm">Submit</button>
              </form>
            </div>
        </div>
    </div>
</body>
</html>
